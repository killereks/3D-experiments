Materials:
  mat0:
    textures:
      _MainTex: textures/checkerboard.png
    tiling: [100, 100]

    ambient: 0.2
    diffuse: 0.8
    specular: 1.0
    specularExponent: 10.0
    opticalDensity: 1.0
    dissolve: 1.0
    illumination: 2

  mat1:
    textures:
      _MainTex: textures/Marble/Color.jpg
      _NormalMap: textures/Marble/Normal.jpg
      _RoughnessMap: textures/Marble/Roughness.jpg
    tiling: [1,1]

    ambient: 0.2
    diffuse: 0.8
    specular: 1.0
    specularExponent: 10.0
    opticalDensity: 1.0
    dissolve: 1.0
    illumination: 2
  
  mat2:
    textures:
      _MainTex: textures/icons/light_icon.png
    tiling: [1,1]
    
    ambient: 1.0
    diffuse: 0.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 0.0
    illumination: 0

Meshes:
  model2:
    path: models/monkey/monkey.obj
    material: mat0
    position: [5, 0, 0]
    rotation: [0, 0, 0]
    scale: [1, 1, 1]
