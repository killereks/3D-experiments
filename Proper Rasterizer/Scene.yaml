Materials:
  treeMat:
    textures:
      _MainTex: textures/tree/tree_albedo.png
    tiling: [1,1]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    metallic: 0.0
  groundMat:
    textures:
      _MainTex: textures/Ground/color.jpg
    tiling: [20,20]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    metallic: 0.0
  waterMat:
    textures:
      _MainTex: textures/water_high.png
      _RoughnessMap: textures/water_high_roughness.png
    tiling: [50,50]
    tiling_speed: [0,0]
    ambient: 0.2
    diffuse: 0.2
    specular: 1.0
    specularExponent: 32.0
    metallic: 0.2

  sunIconMat:
    textures:
      _MainTex: textures/icons/lightbulb.png
      _OpacityMap: textures/icons/lightbulb.png
    tiling: [1,1]
    ambient: 1.0
    diffuse: 0.0
    specular: 0.0
    specularExponent: 0.0
    metallic: 0.0

  fernMat:
    textures:
      _MainTex: textures/Fern/color.jpg
      _OpacityMap: textures/Fern/opacity.jpg
    tiling: [1,1]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    metallic: 0.0

Meshes:  
  ground:
    path: models/jungle/divided_quad.obj
    material: groundMat
    position: [0, 0, 0]
    rotation: [0, 0, 0]
    scale: [200, 200, 200]
    recalculateNormals: false
    one_time_scripts:
      - ProceduralTerrain
    
  water:
    path: models/quad/quad.obj
    material: waterMat
    position: [0, -1, 0]
    rotation: [0, 0, 0]
    scale: [300, 300, 300]
    recalculateNormals: true

  sunIcon:
    path: models/quad/plane_rotated.obj
    material: sunIconMat
    position: [150, 150, 150]
    rotation: [0, 0, 0]
    scale: [5, 5, 5]
    isIcon: true
    recalculateNormals: true