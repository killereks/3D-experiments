Materials:
  treeMat:
    textures:
      _MainTex: textures/tree/tree_albedo.png
    tiling: [1,1]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0
  groundMat:
    textures:
      _MainTex: textures/Ground/color.jpg
    tiling: [20,20]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0
  waterMat:
    textures:
      _MainTex: textures/water_high.png
    tiling: [50,50]
    tiling_speed: [0.1,0.1]
    ambient: 0.2
    diffuse: 0.2
    specular: 0.4
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0

Meshes:  
  ground:
    path: models/jungle/divided_quad.obj
    material: groundMat
    position: [0, 0, 0]
    rotation: [0, 0, 0]
    scale: [200, 200, 200]
    recalculateNormals: false
    one_time_scripts:
      - ProceduralTerrain
    
  water:
    path: models/quad/quad.obj
    material: waterMat
    position: [0, -1, 0]
    rotation: [0, 0, 0]
    scale: [300, 300, 300]
    recalculateNormals: true
    excludeInShadowMap: true