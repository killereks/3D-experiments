Materials:
  mat0:
    textures:
      _MainTex: textures/checkerboard.png
    tiling: [100, 100]

    ambient: 0.2
    diffuse: 0.8
    specular: 1.0
    specularExponent: 10.0
    opticalDensity: 1.0
    dissolve: 1.0
    illumination: 2

  mat1:
    textures:
      _MainTex: textures/Marble/Color.jpg
      _NormalMap: textures/Marble/Normal.jpg
      _RoughnessMap: textures/Marble/Roughness.jpg
      _DisplacementMap: textures/Marble/Displacement.jpg
    tiling: [1,1]

    ambient: 0.2
    diffuse: 0.8
    specular: 1.0
    specularExponent: 10.0
    opticalDensity: 1.0
    dissolve: 1.0
    illumination: 2
  
  mat2:
    textures:
      _MainTex: textures/icons/light_icon.png
    tiling: [1,1]
    
    ambient: 1.0
    diffuse: 0.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 0.0
    illumination: 0
  treeMat:
    textures:
      _MainTex: textures/tree/tree_albedo.png
    tiling: [1,1]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0
  groundMat:
    textures:
      _MainTex: textures/Ground/color.jpg
    tiling: [20,20]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0
  waterMat:
    textures:
      _MainTex: textures/water.png
    tiling: [50,50]
    tiling_speed: [0.1,0.1]
    ambient: 0.2
    diffuse: 0.2
    specular: 0.4
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0

Meshes:
  ground:
    path: models/jungle/divided_quad.obj
    material: groundMat
    position: [0, 0, 0]
    rotation: [0, 0, 0]
    scale: [100, 100, 100]
    recalculateNormals: false
    one_time_scripts:
      - ProceduralTerrain
  tree:
    path: models/jungle/tree.obj
    material: treeMat
    position: [0, 2, 0]
    rotation: [0, 0, 0]
    scale: [1, 1, 1]
    recalculateNormals: true
  
  water:
    path: models/quad/quad.obj
    material: waterMat
    position: [0, -1, 0]
    rotation: [0, 0, 0]
    scale: [300, 300, 300]
    recalculateNormals: true
