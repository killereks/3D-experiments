Materials:
  mat0:
    textures:
      _MainTex: textures/checkerboard.png
    tiling: [100, 100]

    ambient: 0.2
    diffuse: 0.8
    specular: 1.0
    specularExponent: 10.0
    opticalDensity: 1.0
    dissolve: 1.0
    illumination: 2

  mat1:
    textures:
      _MainTex: textures/Marble/Color.jpg
      _NormalMap: textures/Marble/Normal.jpg
      _RoughnessMap: textures/Marble/Roughness.jpg
      _DisplacementMap: textures/Marble/Displacement.jpg
    tiling: [1,1]

    ambient: 0.2
    diffuse: 0.8
    specular: 1.0
    specularExponent: 10.0
    opticalDensity: 1.0
    dissolve: 1.0
    illumination: 2
  
  mat2:
    textures:
      _MainTex: textures/icons/light_icon.png
    tiling: [1,1]
    
    ambient: 1.0
    diffuse: 0.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 0.0
    illumination: 0
  treeMat:
    textures:
      _MainTex: textures/tree/tree_albedo.png
      _NormalMap: textures/tree/tree_normal.png
      _MaskMap: textures/tree/tree_mask.png
    tiling: [1,1]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0
  groundMat:
    textures:
      _MainTex: textures/Ground/Ground_Albedo.jpg
      _NormalMap: textures/Ground/Ground_Normal.jpg
      _RoughnessMap: textures/Ground/Ground_Roughness.jpg
      _DisplacementMap: textures/Ground/Ground_Displacement.jpg
      _AmbientOcclusionMap: textures/Ground/Ground_AO.jpg
    tiling: [20,20]
    ambient: 0.2
    diffuse: 1.0
    specular: 0.0
    specularExponent: 0.0
    opticalDensity: 0.0
    dissolve: 1.0
    illumination: 0

Meshes:
  model2:
    path: models/monkey/monkey.obj
    material: mat0
    position: [5, 0, 0]
    rotation: [0, 0, 0]
    scale: [1, 1, 1]
    recalculateNormals: true
    isIcon: true
    scripts:
      - RotateOverTime
  lightIcon:
    path: models/quad/quad.obj
    material: mat2
    position: [0, 2, 0]
    rotation: [-90, 180, 0]
    scale: [10, 10, 10]
    recalculateNormals: true
    isIcon: true
  sphere:
    path: models/random/sphere.obj
    material: mat1
    position: [-5, 3, 0]
    rotation: [0, 0, 0]
    scale: [1, 1, 1]
    recalculateNormals: true
  cube:
    path: models/skybox.obj
    material: mat0
    position: [-5, 0, 0]
    rotation: [0, 0, 0]
    scale: [1, 1, 1]
    recalculateNormals: true
    scripts:
      - RotateOverTime
  bars:
    path: models/bars.obj
    material: mat0
    position: [20, 3, 0]
    rotation: [0, 70, 0]
    scale: [5, 5, 5]
    recalculateNormals: true
  ground:
    path: models/jungle/divided_quad.obj
    material: groundMat
    position: [0, 0, 0]
    rotation: [0, 0, 0]
    scale: [100, 100, 100]
    recalculateNormals: true
    one_time_scripts:
      - ProceduralTerrain
